<html>
    <head>
        <h2>Assignment 3 to print date in current format</h2>
    </head>
    <body>
        <script > 
         var currentDate = new Date(),
         day = currentDate.getDate(),
         month = currentDate.getMonth() + 1,
         year = currentDate.getFullYear();
         document.write(day + "-" + month + "-" + year)
        </script>
        </body>
</html>
